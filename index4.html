<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="box-one">
      <div class="head">
        <h2>549,-</h2>
        <p>Pay now, later or split up.</p>
      </div>

      <div class="buy">
        <button>BUY ONLINE</button>
      </div>

      <div class="main">
        <div class="sub1">18 in online storage - can be shipped today</div>
        <div class="sub2">
          <div class="icon1">
            <i class="bx bx-check-circle"></i>
            <p><u>Free shipping</u> over NOK 800</p>
          </div>
          <div class="icon2">
            <i class="bx bx-check-circle"></i>
            <p><u>Lightning Fast delivery</u></p>
          </div>
        </div>
        <div class="sub3">
          <div>See how fast you can get the item</div>
          <div class="zipcheck">
            <div class="zipcode">
              <i class="bx bx-search"></i>
              <input
                type="search"
                name="zipcode"
                id="zipcode"
                placeholder="Zip Code"
              />
            </div>
            <div class="check"><button>Check</button></div>
          </div>
        </div>
        <div class="pickup">
          <button>PICK UP IN STORE</button>
        </div>
      </div>
    </div>

    <div class="boxtwo"></div>
  </body>
</html>
