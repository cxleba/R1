<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>

  <body>
    <div class="box-one">
      <div class="head">
        <h2>Edit availability</h2>
      </div>
      <div>
        <p>
          Add a "Hire me" button to let know that you're available for new
          opportunities
        </p>
        <div>
          <div class="checkbox">
            <div class="fulltime">
              <input type="checkbox" name="Full time" id="Full time" />Full time
            </div>
            <div class="Freelance">
              <input
                type="checkbox"
                name="Freelance & Projects"
                id="Freelance & Projects"
              />
              Freelance & Projects
            </div>
          </div>
        </div>
        <div class="button1">
          <div class="Done"><button>Done</button></div>
          <div class="Cancel"><button>Cancel</button></div>
        </div>
      </div>
    </div>
    <div class="box-two"></div>
  </body>
