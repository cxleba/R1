<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 justify-center min-h-screen items-center flex">
    <div class="p-20 bg-white w-196 self-center rounded-xl">
      <h1 class="font-bold text-3xl">Sign in</h1>
      <h4 class="mt-8 roundfont-bold border-sky-50">Username or email</h4>
      <input type="email" class="border-black border border-solid" />
      <h4 class="mt-8 font-bold">Password</h4>
      <input type="password" class="border-black border border-solid" />
      <div class="flex gap-2 my-4 rounded-md">
        <button class="bg-blue-800 text-white rounded-3xl p-2 w-1/2 font-bold">
          Sign in
        </button>
        <button class="bg-white text-black p-2 w-1/2 text-xs font-bold">
          Forgot your password?
        </button>
      </div>
      <h5 class="justify-center self-center min-c-screen items-centter flex">
        Don't have an account?
      </h5>
      <a
        href="https://boxicons.com/usage"
        class="underline my-6 justify-center min-c-screen items-center flex"
      >
        Sign up</a
      >
    </div>
  </body>
</html>
